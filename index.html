    <form method="GET" action="./asteroid.html" >
        <div class="wrap-login100" style="background-image: url('resources/images/background-image.jpg')">
            <div class="wrap-input100 validate-input">
                <p id="webxr"> Enter the date if your using webXR:</p><br/>
                <input id='date1' class="input100 animate__fadeInLeft" type="date" name="date1" placeholder="Start-Date" /><br/><br/>

                <input id='date2' class="input100 animate__fadeInLeft" type="text" name="date1" placeholder="Start-Date" /><br/><br/>
                <script>
                    function fetch()
                    {
                        const date = document.getElementById('date1').value;
                        const date2 = document.getElementById('date2').value;
                        const date1 = date || date2;
                        console.log(date1);
                        const apiKey='jKjtLEaaGUQa4WrI25UFp5d3cKaTEAoJJNmh737B';
                        const url='https://api.nasa.gov/neo/rest/v1/feed?start_date='+date1+'&end_date='+date1+'&api_key='+apiKey;
                        let check = null;
                        let request = new XMLHttpRequest();
                        request.open("GET", url);
                        request.send();
                        confirm('Please confirm your input date : '+date1);
                        
                        request.onload = () => {
                            if (request.status === 200) {
                                data = JSON.stringify(request.response);
                                console.log('hi'+data)
                                localStorage.setItem('jsondata', data)
                                localStorage.setItem('inpdate',date1)
                        wait();
                        } else {
                            console.log(`error ${request.status} ${request.statusText}`);
                        }
                    };
                    }
                    </script>
            </div>
            <div class="container-login100-form-btn">
                <a href="./asteroid.html" onclick="wait();"><input type="submit" value="submit" class="login100-form-btn" onclick="fetch();"></a>
            </div>
