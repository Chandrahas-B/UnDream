<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Details</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jujunjun110/aframe-crawling-cursor/master/dist/aframe-crawling-cursor.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='./resources/js/basic.js'></script>
    <style>
        .github-corner:hover .octo-arm 
        {
            animation: octocat-wave 560ms ease-in-out 
        } 
            @keyframes octocat-wave {0%, 100% {transform: rotate(0) } 20%, 60% {transform: rotate(-25deg) } 40%, 80% {transform: rotate(10deg) } } 
            @media (max-width:500px) {.github-corner:hover .octo-arm {animation: none } .github-corner .octo-arm {animation: octocat-wave 560ms ease-in-out } 
        }
        #det
        {
            font-variant: small-caps;
        }

    </style>
</head>
<body id="bdy" onload="models();details();">
    <a-scene>
        <a-assets>
            <img id="back" src="./resources/images/pexels-instawalli-176851.jpg">
        </a-assets>
        <a-sky src="#back">
            
        </a-sky>
        <a-entity id="cament" movement-controls="fly:true" animation="property: rotation; to:360 360 0; loop: true; dur: 30000; fill:forward; easing:linear;">
            <a-camera  id='camera' rotation="0 0 0" position='0 0 4' wasd-controls="fly:true"  user-height='0' raycaster crawling-cursor look-controls=" pointerLockEnabled:true;"></a-camera>
        </a-entity>
        <a-assets>
            <a-asset-item id="tree" src ></a-asset-item>
        </a-assets>

        <a-entity>
            <a-entity animation="property: rotation; to:0 0 360; loop: true; dur: 30000; fill:forward; easing:linear;">
                <a-sphere id="earth" src="./resources/images/earth.jpg" animation="property: rotation; to: 0 0 360; loop: true; dur: 30000" radius="1.2" segments-height="53" ignore-ray> </a-sphere>
                <a-entity id= 'asteroid' gltf-model="#tree" position=" 0 8.1 0" scale="0.15 0.15 0.15" animation="property: rotation; to: 0 360 360; loop: true; dur: 30000" ></a-entity>
            </a-entity>
            <!-- <a-entity geometry="primitive: plane; width: 4; height: auto" material="color: black" position="5 3 0" rotation="0 0 0" text="value: kmph: xxx\n mph: yyy\ndiameter: zzz\n"></a-entity> -->
            <a-ring id="orbit" position="0 0 0" color="white" radius-inner="0.45" radius-outer="0.4501" scale ='18 18 18'></a-ring>
            <a-entity light="color: #fffff; intensity: 3.5" position="0 0 10"></a-entity>
        </a-entity>
            <a-scene>
                <a-sphere id='sun' text='value: Sun;yOffset:35;' animation="property: rotation; to:360 360 0; loop: true; dur: 30000; fill:forward; easing:linear;"  src="./resources/images/sun.jpg" position='0 0 500' radius="12"  > </a-sphere>
            </a-scene>


            

                
            <a-entity camera look-controls>
                <!-- <a-box> -->
                <a-entity id="det" cursor="fuse: true; fuseTimeout: 500 raycaster=slowline:true"
                    position="4 3 0"
                    material="color: black; shader: flat"
                    text="lineHeight:60;color:#0000;align:left;side:double;transparent: true; value:" scale="5 5 5"  >
                </a-entity>
                <a-entity id="info" cursor="fuse: true; fuseTimeout: 500 raycaster=slowline:true"
                position="7.5 3 0"
                material="color: black; shader: flat"
                text="lineHeight:60;color:#0000;align:left;side:double;transparent: true; value:" scale="5 5 5"  >
                </a-entity>
                <!-- </a-box>  -->
            </a-entity>

        </a-scene>
</body>
</html>
